language: python
python:
    - 2.7
    - 3.5

addons:
  apt:
    packages:
      - inkscape
      - libav-tools
      - gdb
      - mencoder
      - dvipng
      - pgf
      - lmodern
      - cm-super
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-fonts-recommended
      - texlive-latex-recommended
      - texlive-xetex
      - graphviz
      - libgeos-dev
      - otf-freefont

env:
    - NUMPY_VERSION=1.11

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.conda
        - $HOME/.cache/pyRSD

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test

    # search astropy and bccp channels for dependencies
    - conda config --add channels astropy
    - conda config --add channels bccp
    - conda config --prepend channels nickhand
    - conda config --append channels conda-forge

    # build dependencies
    - conda install --yes swig gcc gsl fftw libgcc

    # install specific numpy version and pin it
    - conda install --yes numpy=$NUMPY_VERSION
    - echo "numpy $NUMPY_VERSION.*" >> $CONDA_PREFIX/conda-meta/pinned

    # install base dependencies
    - conda install --yes --file requirements.txt

    # install test dependencies
    - pip install -r requirements-tests.txt

    # install nbodykit itself
    - pip install .[tests]

script:
    - python runtests.py

deploy:
    - provider: pypi
      distributions: sdist
      server: https://pypi.python.org/pypi
      user: "nickhand"
      password:
          secure: ""
      on:
        tags   : true
        condition : $TRAVIS_PYTHON_VERSION = "2.7"
