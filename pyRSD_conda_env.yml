# pyRSD_conda_env.yml
# Configuration file for creating a Conda Environment with dependencies needed for pyRSD.
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create -f pyRSD_conda_env.yml

name: pyRSD

channels:
- defaults
- nickhand
- astropy
- conda-forge

dependencies:
- python=2.7.12
- numpy
- pandas
- scipy
- george
- scikit-learn>=0.17
- emcee
- mpi4py
- six
- lmfit>=0.9
- autograd
- matplotlib
- seaborn
- corner
- numpydoc
- IPython=4.0 # pin beceause of https://github.com/ipython/ipython/issues/8733
- pyrsd
